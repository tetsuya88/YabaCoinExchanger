<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Yaba Coin System</title>
  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- 共通のCSSファイルを読み込む -->
  <link rel="stylesheet" href="./common/style.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

</head>
<body>
  <!-- Vue.jsで読み込む -->
    <div id="app">
      <div class="main">
        <!-- 基本的なコンテンツはここに記載する -->
        <h1 class="YabaIcon">Yaba Coin System</h1>
        <form class="form" v-on:submit.prevent = "makeJSON">
          <h2>ヤバかったこと</h2>
          <input class="YE_field" type="text" placeholder="" name="YE" v-model="YA.YE">
          <h2>性別</h2>
          <div class="gender">
            <input type="radio" id="male" v-model="YA.gender" value="male">
            <label for="male" class="genderButton">男性</label>
            <input type="radio" id="female" v-model="YA.gender" value="female">
            <label for="female" class="genderButton">女性</label>
            <input type="radio" id="other" v-model="YA.gender" value="other">
            <label for="other" class="genderButton">その他</label>
          </div>
          <h2>年齢</h2>
          <input type="text" class="age_field" name="age" v-model="YA.age"　placeholder="あなたの年齢">
          <button type="makeJSON" name="submitButton"           class="ui large animated button" tabindex="0">
            <div class="visible content">送信</div>
            <div class="hidden content">
              <i class="right arrow up icon"></i>
            </div>
          </button>
        </form>
      </div>

    </div>
    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js"></script>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/exchanger.js"></script>
</body>
</html>
