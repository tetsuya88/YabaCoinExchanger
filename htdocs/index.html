<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Yaba Coin System</title>
  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <!-- 共通のCSSファイルを読み込む -->
  <link rel="stylesheet" href="./common/style.css">
</head>
<body>
  <!-- Vue.jsで読み込む -->
    <div id="app">

      <div class="ui main container centered ">
        <!-- 基本的なコンテンツはここに記載する -->
        <form name="YEform" class="ui inverted segment YE_form" v-on:submit.prevent = "makeJSON">
          <div class="ui inverted input YE">
            <input type="text" placeholder="やばかったこと" name="YE" v-model="YA.YE">
          </div>
          <div class="ui inverted input">
            <input type="text" class="ui inverted input" name="age" v-model="YA.age"　placeholder="年齢">
          </div>
          <input type="radio" name="male" v-model="YA.gender" value="male">
          <label for="male">男性</label>
          <input type="radio" name="female" v-model="YA.gender" value="female">
          <label for="female">女性</label>
          <input type="radio" name="other" v-model="YA.gender" value="other">
          <label for="other">その他</label>
          <div class="ui animated button" tabindex="0" type="makeJSON">
            <div class="visible content">送信</div>
              <div class="hidden content">
                <i class="right arrow up icon"></i>
              </div>
            </div>
        </form>
      </div>

    </div>

    <script type="text/javascript">
        var socket = io.connect();
    </script>
    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js"></script>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/exchanger.js"></script>
</body>
</html>
